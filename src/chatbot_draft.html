<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Logic Assistant</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', Roboto, sans-serif;
            line-height: 1.6;
            color: #f0fff0;
            background: linear-gradient(120deg, #3b953e, #55e05c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            margin-top: 20px;
            color: #c6eeca;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            font-size: 2rem;
            text-align: center;
        }

        /* Navigation Bar Styling */
        .navbar {
            width: 100%;
            margin-top: 10px;
            background-color: #378d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 30px;
            background-color: #378d3d;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #3e9b43;
            transform: translateY(-3px);
        }

        /* Chatbox Styling */
        #chatbox {
            width: calc(100% - 2in);
            height: calc(100vh - 4in);
            border: 2px solid #378d3d;
            border-radius: 10px;
            background-color: #378d3d;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #d8f0d8;
            font-size: 1rem;
            margin: 1in;
            overflow: hidden;
        }

        /* Messages Container */
        .messages {
            overflow-y: auto;
            flex: 1;
            padding-right: 10px;
        }

        .messages p {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .messages p b {
            color: #b2ffb2;
        }

        /* Input Container Styling */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 0 0 0;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #c6eeca;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
            color: #333;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #c6eeca;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3e9b43;
            transform: translateY(-3px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #c6eeca;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>Leaf Logic Assistant</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="userHomePage.html">My Dashboard</a>
        <a href="myPlants.html">My Plants</a>
        <a href="#" id="logout-btn">Logout</a>
    </nav>

    <!-- Chat Interface -->
    <div id="chatbox">
        <!-- Messages Section -->
        <div class="messages" id="messages">
            <!-- Welcome message will be added here by JavaScript -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Your question?" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Store the thread ID for conversation continuity
        let threadId = null;
        const serverUrl = 'http://localhost:3000'; // Your server URL

        document.addEventListener('DOMContentLoaded', () => {
            // Display welcome message
            displayMessage('Assistant', 'Hello! I\'m your Leaf Logic Assistant. I can help you with plant care, gardening advice, and more. How can I assist you today?');
            
            // Set up event listeners
            document.getElementById('send-btn').addEventListener('click', handleSendMessage);
            document.getElementById('user-input').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSendMessage();
                }
            });
            
            // Set up logout button
            document.getElementById('logout-btn').addEventListener('click', (event) => {
                event.preventDefault();
                alert('Logging out...');
                window.location.href = 'login.html';
            });

            // Create a new thread when the page loads
            createNewThread();
        });

        // Function to create a new conversation thread
        async function createNewThread() {
            try {
                const response = await fetch(`${serverUrl}/create-thread`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to create thread: ${response.status}`);
                }

                const data = await response.json();
                threadId = data.threadId;
                console.log('Created new thread:', threadId);
            } catch (error) {
                console.error('Error creating thread:', error);
                displayMessage('System', 'Unable to initialize chat. Please refresh the page and try again.');
            }
        }

        // Function to handle sending messages
        async function handleSendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            
            if (!message) return; // Don't send empty messages
            
            // Display user's message
            displayMessage('You', message);
            
            // Clear input field
            inputField.value = '';
            
            // Show typing indicator
            showTypingIndicator(true);
            
            try {
                // Call the server API with the message
                const response = await fetch(`${serverUrl}/ask-assistant`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        threadId: threadId
                    })
                });

                if (!response.ok) {
                    throw new Error('Error getting response from server');
                }

                const data = await response.json();
                
                // Update thread ID if provided
                if (data.threadId) {
                    threadId = data.threadId;
                }
                
                // Hide typing indicator
                showTypingIndicator(false);
                
                // Display assistant's response
                displayMessage('Assistant', data.response);
            } catch (error) {
                // Hide typing indicator
                showTypingIndicator(false);
                
                console.error('Error:', error);
                displayMessage('System', 'Sorry, I had trouble connecting to my brain. Please try again later.');
            }
        }

        // Function to display messages in the chatbox
        function displayMessage(role, message) {
            // Format markdown-like syntax in the message (simplified)
            message = message
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
            
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML += `<p><b>${role}:</b> ${message}</p>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // Function to show or hide the typing indicator
        function showTypingIndicator(show) {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = show ? 'block' : 'none';
            
            // Scroll to the typing indicator if showing
            if (show) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Logic Assistant</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', Roboto, sans-serif;
            line-height: 1.6;
            color: #f0fff0;
            background: linear-gradient(120deg, #3b953e, #55e05c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            margin-top: 20px;
            color: #c6eeca;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            font-size: 2rem;
            text-align: center;
        }

        /* Navigation Bar Styling */
        .navbar {
            width: 100%;
            margin-top: 10px;
            background-color: #378d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 30px;
            background-color: #378d3d;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #3e9b43;
            transform: translateY(-3px);
        }

        /* Chatbox Styling */
        #chatbox {
            width: calc(100% - 2in);
            height: calc(100vh - 4in);
            border: 2px solid #378d3d;
            border-radius: 10px;
            background-color: #378d3d;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #d8f0d8;
            font-size: 1rem;
            margin: 1in;
            overflow: hidden;
        }

        /* Messages Container */
        .messages {
            overflow-y: auto;
            flex: 1; /* Take up remaining vertical space */
            padding-right: 10px; /* Add padding for a clean scroll bar */
        }

        .messages p {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .messages p b {
            color: #b2ffb2;
        }

        /* Input Container Styling */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 0 0 0; /* No visible separation, just top padding */
        }

        #user-input {
            flex: 1; /* Input takes up remaining space */
            padding: 10px;
            border: 2px solid #c6eeca; /* Border to complement the dark green chatbox */
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
            color: #333;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #c6eeca; /* Lighter green for contrast */
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3e9b43;
            transform: translateY(-3px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #c6eeca;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>Leaf Logic Assistant</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="userHomePage.html" class="active">Dashboard</a>
        <a href="myPlants.html">My Plants</a>
        <a href="chatbot_draft.html">AI Assistant</a>
        <a href="#" id="logout-btn">Logout</a>
    </nav>

    <!-- Chat Interface -->
    <div id="chatbox">
        <!-- Messages Section -->
        <div class="messages" id="messages">
            <!-- Welcome message will be added here by JavaScript -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Your question?" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Import Firebase -->
    <script type="module">
        // Import our services
        import { initializeFirebase } from './firebaseConfig.js';
        import AuthService from './AuthService.js';
        import PlantService from './PlantService.js';
        import AiAssistantService from './AIAssistantService.js';

        // Initialize Firebase when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Firebase
                await initializeFirebase();
                
                // Initialize authentication service
                authService.init();
                
                // Add welcome message
                displayMessage('Assistant', 'Hello! I\'m your Leaf Logic Assistant. I can help you with plant care, gardening advice, and more. How can I assist you today?');
                
                // Create a new thread
                await aiAssistantService.createNewThread();
                
                // Set up event listeners
                setupEventListeners();
                
                // Set up logout button
                document.getElementById('logout-btn').addEventListener('click', async (event) => {
                    event.preventDefault();
                    try {
                        await authService.logout();
                        window.location.href = 'login.html';
                    } catch (error) {
                        console.error('Error logging out:', error);
                        alert('Failed to log out. Please try again.');
                    }
                });
            } catch (error) {
                console.error('Error initializing application:', error);
                displayMessage('System', 'There was an error initializing the application. Please refresh the page and try again.');
            }
        });

        // Function to set up event listeners
        function setupEventListeners() {
            // Send button click event
            document.getElementById('send-btn').addEventListener('click', handleSendMessage);
            
            // Enter key press event on input field
            document.getElementById('user-input').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSendMessage();
                }
            });
        }

        // Function to handle sending messages
        async function handleSendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            
            if (!message) return; // Don't send empty messages
            
            // Display user's message
            displayMessage('You', message);
            
            // Clear input field
            inputField.value = '';
            
            // Show typing indicator
            showTypingIndicator(true);
            
            try {
                // Send message to AI assistant
                const response = await aiAssistantService.sendMessage(message);
                
                // Hide typing indicator
                showTypingIndicator(false);
                
                // Display assistant's response
                displayMessage('Assistant', response);
            } catch (error) {
                // Hide typing indicator
                showTypingIndicator(false);
                
                console.error('Error sending message:', error);
                displayMessage('System', 'Sorry, there was an error processing your message. Please try again.');
            }
        }

        // Function to display messages in the chatbox
        function displayMessage(role, message) {
            // Format markdown-like syntax in the message
            message = message
                .replace(/######\s(.+)/g, '<h6>$1</h6>')
                .replace(/#####\s(.+)/g, '<h5>$1</h5>')
                .replace(/####\s(.+)/g, '<h4>$1</h4>')
                .replace(/###\s(.+)/g, '<h3>$1</h3>')
                .replace(/##\s(.+)/g, '<h2>$1</h2>')
                .replace(/#\s(.+)/g, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2">$1</a>')
                .replace(/\n/g, '<br>');
            
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML += `<p><b>${role}:</b> ${message}</p>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // Function to show or hide the typing indicator
        function showTypingIndicator(show) {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = show ? 'block' : 'none';
            
            // Scroll to the typing indicator if showing
            if (show) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaf Logic - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Simplified Nav Bar for Login Page -->
    <div class="navbar">
      <a href="landingPage.html">Home</a>
    </div>

    <!-- Form Section -->
    <div class="container">
      <form class="form-container" id="login-form">
        <h2>Login</h2>

        <!-- Email Input -->
        <input type="email" id="login-email" name="email" placeholder="Email" required>

        <!-- Password Input -->
        <input type="password" id="login-password" name="password" placeholder="Password" required>

        <!-- Container for Login and Register buttons -->
        <div class="button-container">
          <!-- Submit Button -->
          <button type="submit">Login</button>

          <!-- Create Account Button -->
          <button type="button" onclick="window.location.href='registerTest.html'">Register</button>
        </div>

        <!-- Error message -->
        <p id="error-message" style="color: red; display: none;">Invalid username or password!</p>
      </form>
    </div>

    <!-- Load the login controller as a module -->
    <script type="module" src="./loginController.js"></script>
  </body>
</html>

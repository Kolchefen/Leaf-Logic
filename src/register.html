<!DOCTYPE html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/registerStyle.css" rel="stylesheet">
</head>

<body>
    <div>
        <form class="form-container" id="reg-signup-form">
            <h2>Register</h2>
            
            <!--Email Error display message-->
            <p id="email-error" class="error-message" ></p>
            
            <!-- Email Input -->
            <input type="text" id="reg-email" name="Email" placeholder="Email" required>
                  
            <!-- Password Input -->
            <input type="password" id="reg-password" name="password" placeholder="Password" required>
      
            <!--Confirm Password-->
            <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm Password" style="margin-bottom: 0;" required>
            
            <!--Password Error display message-->
            <p id="password-error" class="error-message"></p>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        
        </form>
    </div>
    
</body>


<!--Load Scripts After Content-->

<!--Firebase Scripts https://firebase.google.com/docs/web/setup#available-libraries-->
<!--Initializes firebase authentification Using 8.10.0 for namespaced compatability-->

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="auth.js"></script>
<script src="register.js"></script>

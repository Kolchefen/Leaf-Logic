<body>
    <div>
        <form class="form-container" id="signup-form" onsubmit="return validatePassword(event)">
            <h2>Register</h2>
      
            <!-- Username Input -->
            <input type="text" id="email" name="Email" placeholder="Email" required>
      
            <!-- Password Input -->
            <input type="password" id="password" name="password" placeholder="Password" required>
      
            <!--Confirm Password-->
            <input id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

            <!--Error display message-->
            <p id="password-error" class="error-message">Passwords do not match!</p>

            <!-- Submit Button -->
            <button type="submit">Register</button>
      
        </form>
    </div>
    <!--Load Script After Content-->
    
</body>
